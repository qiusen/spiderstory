##################系统配置 BEGIN#####################
system.base=http://localhost:8080/acomp
#每页显示的数据条目数
system.pageSize=15
#Action的扩展名
system.actionExt=do
#request字符集
system.charset=UTF-8
#默认数据源数据库名称
system.default-schema=acomp
#顶级域名
system.top.domain=xdf.cn
##################系统配置 END#######################

##################自定义列 BEGIN#####################
company.name=新东方教育科技集团
system.name=CMS系统
filepath=/myfile/workspaceutf8/acomp/webapp/site/
apppath=http://localhost:8080/acomp/site/
imgpath=img
#misc.filepath=D:/workutf8/acomp/WebRoot/misc
#misc.apppath=http://localhost:9090/acomp/misc

misc.filepath=/usr/local/nginx/html/misc/
misc.apppath=http://localhost/misc/

#ImageMagick+jmagick处理图片时使用
bg.img.path=/myfile/workspaceutf8/acomp/WebRoot/image/bg.jpg

#产品图片压缩尺寸，从大到小排列，100x100必须
product.imgsize.array=800x800,600x600,300x300,100x100
#产品图片文件地址
product.imgfilepath=/myfile/workspaceutf8/acomp/webapp/misc/product/image/
#产品图片访问地址
product.imgapppath=http://localhost:8080/acomp/misc/product/image/

##################自定义列 END#######################

##################图片上传预览相关配置 BEGIN#############
#文件上传物理根目录
file.upload.rootpath=/usr/local/nginx/html/attachment/
#文件访问地址
file.upload.rooturl=http://localhost/attachment/
#图片存放的子目录
file.imag.uploadpath=image
#允许图片上传的最大占用空间，单位：兆（M）
file.imag.maxsize=5
#允许图片上传的文件格式 多种格式之间逗号分隔
file.imag.types=jpg,png,gif,jpeg,bmp
##################图片上传预览相关配置END###############

##################块处理BEGIN###############
#文件发布绝对地址
file.publish.path=/usr/local/nginx/html/
#块文件夹
block.folder=block
#块引用地址
block.include.path=/block/
#自动块文件夹
block.automatic.folder=automatic
#手动块文件夹
block.manual.folder=manual
#友链块文件夹
block.link.folder=link
