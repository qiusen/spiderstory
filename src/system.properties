jdbc.url=jdbc:mysql://localhost:3306/acomp?useUnicode=true&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=
jdbc.maxActive=100
jdbc.maxWait=20000
jdbc.maxIdle=2000
jdbc.defaultAutoCommit=false
jdbc.minPoolSize=10
jdbc.maxPoolSize=100
jdbc.acquireIncrement=3
jdbc.initialPoolSize=20
